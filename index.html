<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Portfolio</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- headings  -->
    <div class="content">
      <h1 class="title">Lillian Garfinkel</h1>
      <h2>BS Computer Science 2022</h2>
      <h3>Worcester Polytechnic Institute</h3>
    </div>

    <div class="content1">
      <!-- 'tab' buttons -->
      <div id="tabs" >
        <button class="tabs" id="projts">Projects</button>
        <button class="tabs" id="assgns">Assignments</button>
      </div>

      <div id="projPage">
        <!-- project buttons -->
        <div id="projs" style="display: none" class="option" >
          <a
            href="https://digital.wpi.edu/concern/student_works/gb19f908t?locale=en"
            target="blank"
          >
            <button class="proj" id="mqp">MQP</button>
          </a>
          <a
            href="https://digital.wpi.edu/concern/student_works/9880vt904?locale=en"
            target="blank"
          >
            <button class="proj" id="iqp">IQP</button>
          </a>
          <p id="text">
            Hover over the buttons to learn more or click on the button to be
            directed to the final project!
          </p>
        </div>

        <!-- assignment buttons -->
        <div id="assign"  class="option" style="display: none">
          <button id="ai">Intro to AI</button>
          <button id="algo">Algorithms</button>
          <button id="dviz">Data Viz</button>
          <button id="wbwr">Webware</button>
          <button id="softeng">Ind. Study: OOP</button>
          <p id="text1">
            Hover over the buttons to learn more or click on the button to be
            directed to the final project!
          </p>
        </div>
        
      </div>
    </div>
  </body>
</html>
